<!DOCTYPE html>
<html lang="en" id="site" class="nojs">
<head>
    <title>Spinner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="spinner.css"/>
    <link rel="stylesheet" media="screen and (min-width:0) and (max-width:767px)" href="static/css/styles-responsive.css"/>
    <script>
        /* we want to remove the nojs class as soon as possible on page load */
        document.getElementById("site").className = document.getElementById("site").className.replace(/nojs/i,'');
    </script>
    <style>
        .page {
            max-width:1200px;
            margin:50px auto;
            font-family:Arial,Helvetica;
        }
    </style>
</head>

<body>
    <div class="page">

        <div class="spinnerwrapper">
            <ul class="spinner">
                <li>
                    <a href="http://www.pexels.com/photo/city-skyline-high-rises-skyscrapers-6579/">
                        <img src="img/skyscrapers.png" alt=""/>
                        <span class="title">Skyscrapers</span>
                    </a>
                </li>
                <li>
                    <a href="http://www.pexels.com/photo/road-sky-street-curve-7012/">
                        <img src="img/road.png" alt=""/>
                        <span class="title">Road</span>
                    </a>
                </li>
                <li>
                    <a href="http://www.pexels.com/photo/london-telephone-booth-long-exposure-lights-6618/">
                        <img src="img/booth.png" alt=""/>
                        <span class="title">Booth</span>
                    </a>
                </li>
                <li>
                    <a href="http://www.pexels.com/photo/rocks-forest-trees-nature-6701/">
                        <img src="img/rocks.png" alt=""/>
                        <span class="title">Rocks</span>
                    </a>
                </li>
                <li>
                    <a href="http://www.pexels.com/photo/bridge-in-the-forest-5969/">
                        <img src="img/bridge.png" alt=""/>
                        <span class="title">Bridge</span>
                    </a>
                </li>
                <li>
                    <a href="http://www.pexels.com/photo/nature-cliff-adventure-lake-6744/">
                        <img src="img/cliff.png" alt=""/>
                        <span class="title">Cliff</span>
                    </a>
                </li>
                <li>
                    <a href="http://www.pexels.com/photo/landscape-mountains-adventure-utah-6778/">
                        <img src="img/mountains.png" alt=""/>
                        <span class="title">Mountains</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.spinner.js"></script>
    <script>
        window.onload = function() {
            $('.spinnerwrapper').spinner();
        }
    </script>

</body>
</html>
